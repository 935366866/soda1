<div class="change_box" style="width: 85%;">
    <div class="user">
        <div class="left">
            <div class="photo">
                <img src="img/headportrait.svg" alt="">
            </div>
            <div class="nikename">
                <h3>Jerry</h3>
            </div>
            <div class="logout">
                <a href="/ddgene/Home/Login/logout">注销</a>
            </div>
            <div class="nav" id="persongNav">
                <ul>
                    <li class="active info"><a href="#my_info">个人信息</a></li>
                    <li class="news"><a href="#my_news">消息中心</a></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div id="my_info" class="box box1">
                <div class="toggle">
                    <div class="title">
                        <img src="img/user.svg" alt="">

                        <h3>个人信息</h3>
                    </div>
                </div>
                <div class="togglebox">
                    <div id="showdv" style="width: 100%;padding-bottom: 10px;">
                        <div style="width: 740px;margin-bottom: 10px;margin-top: 15px;margin-bottom: 10px;padding: 20px 15px;">
                            <div class="personal">
                                <div class="sub-toggle"
                                     style="background: #fff;margin-top: 15px;height: 50px;padding-left: 10px;">
                                    <div class="title">
                                        <img src="img/nickName.svg" alt="">

                                        <h3>昵称：Jerry</h3>
                                    </div>
                                </div>
                                <div class="user-form">
                                    <form action="">
                                        <div class="label">
                                            <div class="user-form-title">
                                                <h3>修改昵称：</h3>
                                            </div>
                                            <div class="user-form-input">
                                                <input type="text" name="nikename" id="nikename" class="input_1"
                                                       placeholder="输入新昵称">
                                            </div>
                                            <button type="button" class="btn btn-blue" id="s_nikename">确定</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="personal" style="margin-top: 10px;">
                                <div class="sub-toggle"
                                     style="background: #fff;margin-top: 10px;height: 50px;padding-left: 10px;">
                                    <div class="title">
                                        <img src="img/password.svg" alt="">

                                        <h3>密码：xxxxxx</h3>
                                    </div>
                                </div>
                                <div class="user-form">
                                    <form action="">
                                        <div class="label">
                                            <div class="user-form-title">
                                                <h3>原始密码：</h3>
                                            </div>
                                            <div class="user-form-input">
                                                <input type="password" name="password" id="password" class="input_1"
                                                       placeholder="请输入原始密码">
                                            </div>
                                        </div>
                                        <div class="label">
                                            <div class="user-form-title">
                                                <h3>输入新密码：</h3>
                                            </div>
                                            <div class="user-form-input">
                                                <input type="password" name="newpassword" id="newpassword"
                                                       class="input_1" placeholder="请输入新密码">
                                            </div>
                                        </div>
                                        <div class="label">
                                            <div class="user-form-title">
                                                <h3>确认新密码：</h3>
                                            </div>
                                            <div class="user-form-input">
                                                <input type="password" name="repassword" id="repassword" class="input_1"
                                                       placeholder="请输入确认密码">

                                            </div>
                                                <button type="button" class="btn btn-blue" id="s_password">保存</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="my_news" class="box box2" style="display: none">
                <div class="toggle">
                    <div class="title">
                        <img src="img/infoCenter.svg" alt="">

                        <h3>消息中心</h3>
                    </div>
                    <!--<div class="icon"></div>-->
                </div>
                <div class="togglebox" style="height:390px;">
                    <!-- ======================================================================== -->
                    <div class="col-md-12" id="infoDiv">
                        <div id="toolbar">
                        </div>
                        <!--  data-side-pagination="server"  -->
                        <table data-toggle="table"
                               data-url="/ddgene/Home/Notice/listNotices"
                               data-toolbar="#toolbar"
                               data-search="true"
                               data-click-to-select="true"
                               data-show-refresh="true"
                               data-show-columns="true"
                               data-height="350"

                               data-show-export="true"
                               data-detail-formatter="detailFormatter"

                               data-minimum-count-columns="2"
                               data-show-pagination-switch="true"
                               data-pagination="true"
                               data-id-field="id"
                               data-page-list="[10, 25, 50, 100, ALL]"
                               data-show-footer="false"
                               data-sort-name="id"
                               data-sort-order='desc'
                               data-side-pagination="server"
                               id="infoTable">
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" data-visible="false">ID</th>
                                <th data-field="title" data-formatter="linkNewsDetial" data-sortable="true">标题</th>
                                <th data-field="type" data-formatter="jobState" data-align="center"
                                    data-sortable="true">消息类型
                                </th>
                                <th data-field="name" data-sortable="true" data-align="center">发送人</th>
                                <th data-field="send_time" data-align="center" data-sortable="true">发送时间</th>
                            </tr>
                            </thead>
                        </table>
                        <p>已选中<span id="now_ck_num">0</span>项</p>
                    </div>
                    <div class="modal fade" id="newsDetial" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content col-md-12">
                                <div class="modal-header">
                                    <button type="button" class="close"
                                            data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h4 class="modal-title"> 消息</h4>
                                </div>

                                <div class="modal-body" style=" text-align:center">
                                    <form style="text-align:left" id="newsShow">
                                        <h4><strong id="infoTitle"></strong></h4>

                                        <div>
                                            <p>
                                                <span id="infoSender"></span>
                                                <span>&nbsp;&nbsp;&nbsp;</span>
                                                <span id="infoTime"></span></p>

                                            <p></p>

                                            <div id="infoDetialBox">
                                                <p class="indent" id="infoDetial"></p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--页脚-->
            <div id="footer_style">
                <footer class="footerstyle">
                    <p>版权所有 © 2016 京ICP备15033925号</p>

                    <p>北京拓美科基因科技有限公司</p>
                </footer>
            </div>

            <script src="public/js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
            <script src="public/js/bootstrap.min.js"></script>
            <script src="public/js/bootstrap-table.js" type="text/javascript"></script>
            <script src="public/js/long_common.js" type="text/javascript"></script>
