<div  class="change_box" style="margin-top: 100px;width: 87%;padding-right: 10px;">
    <div class="panel panel-default container " style="width:100%">
        <div id="toolbar">
            <button class="btn btn-primary " id="add" >挂载硬盘</button>
            <button class="btn btn-danger " id="remove" >卸载硬盘</button>
            <!----------------------------------------------------------------------------------------------------->
            <!-- 添加项目的模态框 -->
            <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content col-md-10 col-md-push-1">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">新建项目</h4>
                        </div>
                        <form class="form-horizontal" id="submitNewPro" role="form" action="test" method="post">
                            <div class="modal-body" style=" text-align:center">
                                <div class="form-group">
                                    <label class="col-sm-3">项目名称*</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control col-md-7" id="project_name" name="project_name" placeholder="请输入项目名称" required >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3" for="inputfile">项目说明</label>
                                    <div class="col-sm-8"  style="height: 150px">
                                        <textarea class="form-control col-md-7" style="height:150px; resize:none"  placeholder="请输入项目说明" id="project_remark" name="project_remark"> </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" onClick="submitProject()" class="btn btn-primary">新建</button>
                                <button type="button" id="cancel" class="btn btn-default" data-dismiss="modal">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-------------------------------------------------------------------------->
        </div>
        <table data-toggle="table"
               data-url="/ddgene/Home/Notice/listNotices"
               data-toolbar="#toolbar"
               data-search="true" +
               data-click-to-select="true"
               data-show-refresh="true"
               data-show-columns="true"
               data-height="350"

               data-show-export="true"
               data-detail-formatter="detailFormatter"

               data-minimum-count-columns="2"
               data-show-pagination-switch="true"
               data-pagination="true"
               data-id-field="id"
               data-page-list="[10, 25, 50, 100, ALL]"
               data-show-footer="false"
               data-sort-name="id"
               data-sort-order='desc'
               data-side-pagination="server"
               id="infoTable">
            <thead>
            <tr>
                <!--<th data-field="state" data-checkbox="true"></th>-->
                <th data-field="title" data-formatter="linkNewsDetial" data-sortable="true">用户名</th>
                <th data-field="type" data-formatter="jobState" data-align="center"
                    data-sortable="true">电子邮箱
                </th>
                <th data-field="name" data-sortable="true" data-align="center">电话</th>
                <th data-field="send_time" data-align="center" data-sortable="true">状态</th>
            </tr>
            <tr>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
            </thead>
        </table>
        <p>已选中<span id="now_ck_num">0</span>项</p>
